<script>
    fetch('quotes.txt')
        .then(response => response.text())
        .then(text => {
            const quotes = text.trim().split('\n');
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];

            // Replace ~word~ with <s>word</s>
            const finalQuote = randomQuote.replace(/~(.*?)~/g, '<s>$1</s>');

            document.getElementById('quote').innerHTML = finalQuote;
        })
        .catch(error => {
            console.error('Error loading quotes:', error);
            document.getElementById('quote').innerHTML = 'Welcome to my website!';
        });
</script>
